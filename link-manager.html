<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .links-list {
            list-style: none;
        }

        .link-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .link-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .link-info {
            flex: 1;
            min-width: 0;
        }

        .link-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .link-url {
            color: #667eea;
            font-size: 14px;
            word-break: break-all;
        }

        .link-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .link-actions button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-goto {
            background: #28a745;
        }

        .btn-goto:hover {
            background: #218838;
        }

        .btn-edit {
            background: #ffc107;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-cancel {
            background: #6c757d;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .edit-mode {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Link Manager</h1>
        
        <div class="input-section">
            <input type="text" id="linkName" placeholder="Link Name (e.g., Google)">
            <input type="text" id="linkUrl" placeholder="URL (e.g., google.com or https://google.com)">
            <button id="addBtn" onclick="addOrUpdateLink()">Add Link</button>
            <button id="cancelBtn" onclick="cancelEdit()" style="display: none;" class="btn-cancel">Cancel</button>
        </div>

        <ul id="linksList" class="links-list">
            <li class="empty-state">No links yet. Add your first link above!</li>
        </ul>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('links')) || [];
        let editingIndex = null;

        function renderLinks() {
            const linksList = document.getElementById('linksList');
            
            if (links.length === 0) {
                linksList.innerHTML = '<li class="empty-state">No links yet. Add your first link above!</li>';
                return;
            }

            linksList.innerHTML = links.map((link, index) => `
                <li class="link-item">
                    <div class="link-info">
                        <div class="link-name">${escapeHtml(link.name)}</div>
                        <div class="link-url">${escapeHtml(link.url)}</div>
                    </div>
                    <div class="link-actions">
                        <button class="btn-goto" onclick="goToLink('${escapeHtml(link.url)}')">Go To</button>
                        <button class="btn-edit" onclick="editLink(${index})">Edit</button>
                        <button class="btn-delete" onclick="deleteLink(${index})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function saveLinks() {
            localStorage.setItem('links', JSON.stringify(links));
        }

        function addOrUpdateLink() {
            const nameInput = document.getElementById('linkName');
            const urlInput = document.getElementById('linkUrl');
            const name = nameInput.value.trim();
            let url = urlInput.value.trim();

            if (!name || !url) {
                alert('Please enter both name and URL');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            if (!isValidUrl(url)) {
                alert('Please enter a valid URL (e.g., https://example.com)');
                return;
            }

            if (editingIndex !== null) {
                links[editingIndex] = { name, url };
                editingIndex = null;
                document.getElementById('addBtn').textContent = 'Add Link';
                document.getElementById('cancelBtn').style.display = 'none';
            } else {
                links.push({ name, url });
            }

            saveLinks();
            renderLinks();
            nameInput.value = '';
            urlInput.value = '';
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function editLink(index) {
            const link = links[index];
            document.getElementById('linkName').value = link.name;
            document.getElementById('linkUrl').value = link.url;
            document.getElementById('addBtn').textContent = 'Update Link';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            editingIndex = index;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('addBtn').textContent = 'Add Link';
            document.getElementById('cancelBtn').style.display = 'none';
            editingIndex = null;
        }

        function deleteLink(index) {
            if (confirm(`Delete "${links[index].name}"?`)) {
                links.splice(index, 1);
                saveLinks();
                renderLinks();
                if (editingIndex === index) {
                    cancelEdit();
                }
            }
        }

        function goToLink(url) {
            window.open(url, '_blank');
        }

        document.getElementById('linkName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addOrUpdateLink();
        });

        document.getElementById('linkUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addOrUpdateLink();
        });

        renderLinks();
    </script>
</body>
</html>
